site_name: Palmy ED Clinician Handbook
site_description: Palmy in your palm
site_url: https://palmed.dromey.co.uk
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.copy
    - content.action.edit
    - content.action.view
    - navigation.footer
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: material/hospital-box
    repo: fontawesome/brands/github
repo_url: https://github.com/obidose/ed-handbook
edit_uri: ""
nav:
  - Home: index.md
  - Induction:
      - Overview: induction.md
      - Department Information: department-info.md
      - ED Layout: ed-overview.md
      - Case Workflow:
          - Picking Up Patients: picking-up-patients.md
          - Initial Patient Review: initial-review.md
          - Presenting Patients: presenting-patients.md
          - Working Up Patients: working-up-patients.md
          - Referring Patients: referring-patients.md
          - Discharging Patients: discharging-patients.md
      - Other:
          - Documentation: documentation.md
          - Shift Handover: handover.md
          - Top Ten Tips: top-ten-tips.md
          - National RMO Handbook: rmo-handbook.md
      - Digital Tools:
          - MedChart: medchart.md
      - Common Presentations:
          - Chest Pain: presentations/chest-pain.md
          - Back Pain: presentations/back-pain.md
          - Headache: presentations/headache.md
          - Syncope: presentations/syncope.md
          - Shortness of Breath: presentations/shortness-of-breath.md
          - Pain Management: presentations/pain.md
          - Early Pregnancy Problems: presentations/early-pregnancy.md
          - Upper GI Bleeding: presentations/upper-gi-bleed.md
          - Toxicology: presentations/toxicology.md
          - Sepsis: presentations/sepsis.md
  - Clinical Resources:
      - Local Guidelines: guidelines/index.md
      - Anaphylaxis: guidelines/anaphylaxis.md
      - Sepsis: guidelines/sepsis.md
      - Head Injury: guidelines/head-injury.md
      - Chest Pain: guidelines/chest-pain.md
      - Paeds Fever: guidelines/paeds-fever.md
      - Major Trauma: guidelines/trauma/index.md
      - Minor Traumatic Injuries: guidelines/trauma-minor.md
      - Torus Fractures (FORCE): guidelines/force-torus.md
      - Headache: guidelines/headache.md
  - General:
      - Referrals: referrals.md
      - Teaching: teaching.md
      - Phone Numbers: phone-numbers.md
      - Quick Links: quick-links.md
      - Sick Calls: sickness.md
  - Meds:
      - Magnesium: Meds/magnesium.md
      - Calcium: Meds/calcium.md
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/obidose/ed-handbook
    - icon: material/hospital-box
      link: https://palmed.dromey.co.uk
  homepage: https://palmed.dromey.co.uk
extra_css:
  - stylesheets/extra.css
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path: docs
      check_paths: true
  - pymdownx.tilde
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
extra_javascript:
  - javascripts/mg-converter.js
  - javascripts/ca-converter.js